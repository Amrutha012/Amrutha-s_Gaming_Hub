<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="h1">AMRUTHA's GAMING HUB</h1>
    <div class="signup-box">
      <h2 class="h2">Sign Up</h2>
      <p class="p">Sign up to experience the adventure</p>
      <form class="signup-form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" class="input" />
        <br />
        <br />
        <label for="email">Email Id: </label>
        <input type="text" id="email" name="email" class="input" />
        <br />
        <br />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" class="input" />
        <br />
        <br />
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br />
        <br />
        <label for="age">Age: </label>
        <select id="age" name="age">
          <option value="I am a little kid! Under 18">
            I am a little kid! Under 18
          </option>
          <option value="I am a grown up now! Above 18">
            I am a grown up now! Above 18
          </option>
          <option value="I am an experienced citizen! Can't say my age, haha!">
            I am an experienced citizen! Can't say my age, haha!
          </option>
        </select>
      </form>
      <button class="signup">Sign Up</button>
      <p id="errormessage"></p>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
